{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Расчет плитки карты</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="{% static 'css/app.css' %}">
</head>
<body>
    <div>
        <label>
            Широта:
            <input type="text" id="latitude" />
        </label>
        <label>
            Долгота:
            <input type="text" id="longitude" />
        </label>
        <label>
            Зум:
            <input type="number" id="zoom" min="1" max="19" />
        </label>
        <button onclick="calculateTile()">Рассчитать</button>
    </div>
    <br>

    <div class="coordinates-container" id="coordinates"></div>
    <div class="image-container" id="map"></div>
    <script src="{% static 'js/app.js' %}"></script>
</body>
</html>
